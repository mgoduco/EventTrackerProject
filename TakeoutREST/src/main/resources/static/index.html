<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Takeout Tracker</title>
	<!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<main class="container-fluid">
	<h1>Takeout Food Tracker</h1>
	
	<div id="food">
	<table><thead></thead>
	<tbody id="foodRows"></tbody>
	</table>
	</div>
	<hr>
	<!-- <form name="foodForm">
    <input type="number" name="foodId">
    <button name="lookup">Get Food by Id</button>
  </form> -->
	<div id="foodOrder">
	<table id="foodType"></table>
	</div>
		
	<hr>
  <h3>Add new Takeout Order</h3>
  <div id="newFood">
	  <form name="newFoodForm">
	    <label for="name">Food Type</label> 
	    <input type="text" name="name" value="Italian"> <br>
	    <label for="description">Description</label> 
	    <input type="text" name="description" value="Food Stuff"> <br>
	    <label for="price">Price</label> 
	    <input type="number" name="price" value="19.99"> <br>
	    <label for="purchaseDate">Date</label> 
	    <input type="text" name="purchaseDate" value="2022-05-04T02:00:00"> <br>
	    <label for="rating">Rating</label> 
	    <select name="rating">
	       <option value="1">1</option>
	       <option value="2">2</option>
	       <option value="3">3</option>
	       <option value="4">4</option>
	       <option value="5">5</option>
	    </select> <br>
	    <button name="addFoodButton">Add Food</button>
	  </form>
  </div>
</main>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</html>
